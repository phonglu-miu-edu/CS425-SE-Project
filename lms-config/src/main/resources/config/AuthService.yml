swe:
  lsm:
    auth:
      api:
        cookie_token: LMS_TOKEN
        cookie_user: LMS_USER
        cookie_role: BA_ROLE
token:
  key: swede
  issuer: sweproject

spring:
  datasource:
    url: jdbc:h2:file:../../db/lmsdb
    driverClassName: org.h2.Driver
    username: sa
    password:  password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
  h2:
    console:
      enabled: true
logging:
  level:
    root: ERROR
    org:
      spring:
        framework: ERROR