swe:
  lsm:
    auth:
      api:
        cookie_token: LMS_TOKEN
        cookie_user: LMS_USER
        cookie_role: LMS_ROLE
token:
  key: swede
  issuer: sweproject

spring:
  datasource:
    url: jdbc:h2:file:../database/lmsdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
  h2:
    console:
      enabled: true
      path: /h2-ui
logging:
  level:
    root: ERROR
    org:
      spring:
        framework: ERROR